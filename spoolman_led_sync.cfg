# OpenAMS Spoolman LED Sync Configuration
#
# This optional module sets the ACTIVE TOOL LED to match the filament color
# from Spoolman instead of the default blue color.
#
# Features:
# - Automatically reads filament color from Spoolman via AFC
# - Sets active tool LED to match the actual filament color
# - Falls back to default color if Spoolman data not available
# - Error states (stuck spool, clog) still override with red flashing
# - Non-active lanes use their normal AFC LED colors
# - Requires restart to enable/disable
#
# To use:
# 1. Copy this section to your printer.cfg or include it
# 2. Set enable: True
# 3. Restart Klipper (FIRMWARE_RESTART)

[spoolman_led_sync]
# Enable or disable the Spoolman LED color sync feature
# Set to False to use default AFC LED colors
# Default: False
enable: True

# LED Color Settings (all optional, leave commented to use AFC's default colors)
# Format: RRGGBB (6-digit hex without # prefix)
# When Spoolman data is available, filament color overrides these for loaded states

# Active tool LED color when no Spoolman data is available
# Default: 0000FF (blue)
#default_color: 0000FF

# Lane ready state (filament at load sensor)
# Uses Spoolman color if available, otherwise uses this color or AFC default
# Uncomment and set to override:
#ready_color: FF00FF          # Example: 00FF00 (green)

# Lane without filament (not ready state)
# Uncomment and set to override:
#not_ready_color: FF0000      # Example: FF0000 (red)

# Lane loading filament
# Uncomment and set to override:
#loading_color: FF00FF        # Example: FFFF00 (yellow)

# Lane with filament at prep sensor
# Uncomment and set to override:
#prep_loaded_color: 00FFFF    # Example: 00FFFF (cyan)

# Lane unloading filament
# Uncomment and set to override:
#unloading_color: FFA500      # Example: FFA500 (orange)

# Lane fault state
# Uncomment and set to override:
#fault_color: FF0000          # Example: FF0000 (red)

# Tool loaded but idle
# Uncomment and set to override:
#tool_loaded_idle_color: FF00FF  # Example: 0000AA (dark blue)

# Examples of common colors:
# White:  FFFFFF
# Red:    FF0000
# Green:  00FF00
# Yellow: FFFF00
# Purple: FF00FF
# Cyan:   00FFFF
# Orange: FFA500
# Blue:   0000FF
